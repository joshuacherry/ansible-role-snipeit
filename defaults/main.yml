---
# Snipe-IT git repository
snipeit_repository: 'https://github.com/snipe/snipe-it.git'
snipeit_root_directory: '/var/www/{{ ansible_fqdn }}'
snipeit_root_directory_owner: 'www-data'
snipeit_root_directory_group: 'www-data'
snipeit_version: 'HEAD'
snipeit_upgrade_to_latest: true
# Snipe-IT database configuration
snipeit_database_user: 'snipe_user'
snipeit_database_pass: 'password'
snipeit_database_name: 'snipeit'

# Snipe-IT .env configurations
# See https://snipe-it.readme.io/docs/configuration
# for detailed notes on each setting
snipeit_env_settings:
  # REQUIRED: BASIC APP SETTINGS
  APP_ENV: 'production'
  APP_DEBUG: 'false'
  # Do not use the below key in production
  # Generate a new key with:
  # `php artisan key:generate`
  APP_KEY: 'base64:ZK9ebiZuqA1z05w0oqhTIrajG8IDxdkMGvimwr9Suyk='
  APP_URL: 'http://{{ ansible_fqdn }}'
  APP_TIMEZONE: 'America/New_York'
  APP_LOCALE: 'en'
  # REQUIRED: DATABASE SETTINGS
  DB_CONNECTION: 'mysql'
  DB_HOST: 'localhost'
  DB_DATABASE: '{{ snipeit_database_name }}'
  DB_USERNAME: '{{ snipeit_database_user }}'
  DB_PASSWORD: '{{ snipeit_database_pass }}'
  DB_PREFIX: 'null'
  DB_DUMP_PATH: '/usr/bin'
  DB_CHARSET: 'utf8mb4'
  DB_COLLATION: 'utf8mb4_unicode_ci'
  # OPTIONAL: SSL DATABASE SETTINGS
  DB_SSL: 'false'
  DB_SSL_KEY_PATH: 'null'
  DB_SSL_CERT_PATH: 'null'
  DB_SSL_CA_PATH: 'null'
  DB_SSL_CIPHER: 'null'
  # REQUIRED: OUTGOING MAIL SERVER SETTINGS
  MAIL_DRIVER: 'smtp'
  MAIL_HOST: 'email-smtp.us-west-2.amazonaws.com'
  MAIL_PORT: '587'
  MAIL_USERNAME: 'YOURUSERNAME'
  MAIL_PASSWORD: 'YOURPASSWORD'
  MAIL_ENCRYPTION: 'tls'
  MAIL_FROM_ADDR: 'you@example.com'
  MAIL_FROM_NAME: 'Snipe-IT'
  MAIL_REPLYTO_ADDR: 'you@example.com'
  MAIL_REPLYTO_NAME: 'Snipe-IT'
  # REQUIRED: IMAGE LIBRARY
  # This should be gd or imagick
  IMAGE_LIB: 'gd'
  # OPTIONAL: SESSION SETTINGS
  SESSION_LIFETIME: '12000'
  EXPIRE_ON_CLOSE: 'false'
  ENCRYPT: 'false'
  COOKIE_NAME: 'snipeit_session'
  COOKIE_DOMAIN: 'null'
  SECURE_COOKIES: 'false'
  # OPTIONAL: SECURITY HEADER SETTINGS
  REFERRER_POLICY: 'same-origin'
  ENABLE_CSP: 'false'
  # OPTIONAL: CACHE SETTINGS
  CACHE_DRIVER: 'file'
  SESSION_DRIVER: 'file'
  QUEUE_DRIVER: 'sync'
  # OPTIONAL: REDIS SETTINGS
  REDIS_HOST: 'null'
  REDIS_PASSWORD: 'null'
  REDIS_PORT: 'null'
  # OPTIONAL: AWS S3 SETTINGS
  AWS_SECRET: 'null'
  AWS_KEY: 'null'
  AWS_REGION: 'null'
  AWS_BUCKET: 'null'
  # OPTIONAL: LOGIN THROTTLING
  LOGIN_MAX_ATTEMPTS: '5'
  LOGIN_LOCKOUT_DURATION: '60'
  # OPTIONAL: MISC
  APP_LOG: 'daily'
  APP_LOG_MAX_FILES: '10'
  APP_LOCKED: 'false'
  FILESYSTEM_DISK: 'local'
  APP_TRUSTED_PROXIES: '127.0.0.1,192.168.1.1,10.0.0.1'
  ALLOW_IFRAMING: 'false'
  APP_CIPHER: 'AES-256-CBC'
  GOOGLE_MAPS_API: ''
  BACKUP_ENV: 'true'
  # Additional Configuration to Append
  append: ''
